spring.application.name=BackendModule

#Database connection details
#create ldmsdb in local for now if not exists until all modules completed
#replace with your password

spring.datasource.url=jdbc:mysql://localhost:3306/ldmsdb
spring.datasource.username=root
spring.datasource.password=mylocal1
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Make sure server is running on port 8080
server.port=8080

# Add CORS settings
spring.mvc.cors.allowed-origins=http://localhost:3000
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.mvc.cors.allowed-headers=*

